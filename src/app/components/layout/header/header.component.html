<!--Barra de navegacion-->
<header class="header flex">
  <div class="logo">
    <img src="../../../../assets/prueba/banner-ok-argentina-programa.png" alt="">

  </div>
  <button class="toogle" (click)="toogleNavbar()">
    <i class="bi bi-list"></i>
  </button>
  <nav>
    <ul (window:resize)="onResize($event)" [@openClose]="isOpen? 'open' : 'close' " id="primary-navigation"
      class="flex primary-navigation">
      <li>
        <a (click)="toogleNavbar()" class="nav-link" (click)="scroll('#about')">
          About Me
        </a>
      </li>
      <li>
        <a (click)="toogleNavbar()" class="nav-link" (click)="scroll('#experiencias')">
          Experiencia
        </a>
      </li>
      <li>
        <a (click)="toogleNavbar()" class="nav-link" (click)="scroll('#estudios')">
          Estudios
        </a>
      </li>
      <li>
        <a (click)="toogleNavbar()" class="nav-link" (click)="scroll('#proyectos')">
          Proyectos
        </a>
      </li>
      <li>
        <a (click)="toogleNavbar()" class="nav-link" (click)="scroll('#habilidades')">
          Habilidades
        </a>
      </li>
      <li>
        <a (click)="toogleNavbar()" *ngIf="!usuLogged" routerLink="/login" class="login">
          <i class="fa-solid fa-user"></i>
        </a>
        <a (click)="toogleNavbar()" *ngIf="usuLogged" (click)="logout()" class="login">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
      </li>
    </ul>
  </nav>
</header>
